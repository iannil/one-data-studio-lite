services:
  # Backend API
  backend:
    build: ./backend
    ports:
      - "3101:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/smart_data
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/smart_data
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.celery_worker worker --loglevel=info

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3100:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3101/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "3102:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=smart_data
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "3103:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    ports:
      - "3104:9000"
      - "3105:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"

  # Apache Superset (BI)
  superset:
    image: apache/superset:latest
    ports:
      - "3106:8088"
    environment:
      - SUPERSET_SECRET_KEY=your-secret-key-here
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - supersetdata:/app/superset_home
      - ../superset:/app/pythonpath
    command: >
      bash -c "
        pip3 install -q psycopg2-binary &&
        cat > /app/pythonpath/superset_config.py << 'EOF'
      import sys
      sys.path.insert(0, \"/app/superset_home/.local/lib/python3.10/site-packages\")
      WTF_CSRF_ENABLED = False
      EOF
        export SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py &&
        superset db upgrade &&
        superset fab create-admin --username admin --password admin --firstname Admin --lastname User --email admin@example.com || true &&
        superset init &&
        exec env PYTHONPATH=/app/.venv/lib/python3.10/site-packages:/app/superset_home/.local/lib/python3.10/site-packages SUPERSET_CONFIG_PATH=/app/pythonpath/superset_config.py superset run -h 0.0.0.0 -p 8088 --with-threads --reload
      "

volumes:
  pgdata:
  redisdata:
  miniodata:
  supersetdata:
